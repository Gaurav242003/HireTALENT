<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="logon.jpg">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&family=Ubuntu&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="leg">Welcome to HireTALENT</div>
    <div class="background">
        <div class="box1">
            <img src="logo.png" alt="Mavericks" class="logo">
        </div>
        <div class="box2">
            
            <form action="#" id="loginForm">
                <div id="login-box">


                    <div class="parent">


                        <div class="Email">
                            <div class='lab>'><label for="email">Email / User ID</label></div>
                            <div class="inp"><input  id="username" name="email" required></div>
                        </div>



                        <div id="spassword">
                            <div class='lab error'><label for="password">Password</label></div>
                            <div class="inp"><input type="password" id="password" name="pass" required></div>
                        </div>



                    </div>
                </div>
                <div class="sButton">
                    <button type="submit">Login</button>
                </div>

                <div class="login" >

                    <p><a href="#" style="text-decoration: none;">Forgot password ?</a></p>


                </div>

                <div class="google-btn" id="google">
                    <div class="google-icon-wrapper">
                      <img class="google-icon" src="g.png"/>
                    </div>
                    <p class="btn-text" style="padding-right: 9px;"><b>Login with Google</b></p>
                  </div>

                  <div class="google-btn"  style="background-color: #3a5999;">
                    <div class="google-icon-wrapper" id="fb" style="background-color: #243d63;">
                      <img class="google-icon" src="fn.png"/>
                    </div >
                    <p class="btn-text"><b>Login with Facebook</b></p>
                  </div>
            </form>
        </div>
    </div>
   <script src="script.js"></script>
</body>

</html>
